<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p class="text">
      A new episode of <span class="text_special">FRIENDS</span> will air in:
    </p>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days"></span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours"></span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins"></span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs"></span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
